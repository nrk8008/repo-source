name: Mirror to repo-target (with deletions)

on:
  push:
    branches:
      - main
  delete:
    branches:
      - '**'

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo-source
        uses: actions/checkout@v3

      - name: Set up SSH and clone repo-target
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git clone git@github.com:nrk8008/repo-target.git target-repo

      - name: Sync files to target-repo (preserve deletions)
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github/workflows/mirror.yml' \
            ./ target-repo/

      - name: Commit and push changes
        run: |
          cd target-repo
          git add -A  # IMPORTANT: include deletions
          git diff-index --quiet HEAD || git commit -m "Mirror update from repo-source"
          git push origin main
